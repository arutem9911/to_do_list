{% extends 'base.html' %}
{% load static %}

{% block title %} Create new task {% endblock %}
{% block content %}
<div class="container">
    <form action="{% url 'new_project_task'  %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <p><button type="submit" class="btn btn-primary">Create</button> <a class="btn btn-secondary" href="/" role="button">Cancel</a></p>
</form>
</div>
{% endblock %}
