<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css"
          integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>
        .gray-text {
        color: grey;}
        a {
        text-decoration: none;}
    </style>
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
            <a class="navbar-brand" href="/">TO DO LIST</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="{% url 'all_tasks' %}">TASKS</a>
                        <a class="nav-link" aria-current="page" href="{% url 'all_projects' %}">PROJECTS</a>
                        <a class="nav-link" href="{% url 'new_task' %}">ADD TASK</a>
                        <a class="nav-link" href="{% url 'new_project' %}">ADD Project</a>
                        {% if user.is_authenticated %}
                        <a class="nav-link" href="{% url 'logout' %}">LOGOUT ({{user.username}})</a>
                        {% else %}
                      <a class="nav-link" href="{% url 'login' %}">LOGIN</a>
                        {% endif %}
                  </div>
            </div>
      </div>
</nav>
{% block content %}

{% endblock %}

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js" integrity="sha512-fHY2UiQlipUq0dEabSM4s+phmn+bcxSYzXP4vAXItBvBHU7zAM/mkhCZjtBEIJexhOMzZbgFlPLuErlJF2b+0g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
