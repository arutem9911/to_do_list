{% extends 'base.html' %}
{% load static %}

{% block title %} To do list {% endblock %}
{% block content %}
<h1>Are you sure you want to delete the project?</h1>
<form action="{% url  'delete_project' project.id %}" method="POST">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
  <a class="btn btn-secondary" href="{% url 'detail_project' project.id %}">Cancel</a>
</form>
{% endblock %}
